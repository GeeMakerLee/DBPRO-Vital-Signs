<!DOCTYPE html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title> Vital Signs Monitor </title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1309180_m0vigzfu7y.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <h3 class="text-center">
        <font size="10">Vital Signs Monitor</font>
    </h3>

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>

    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
        <h5 class="w3-bar-item">Menu</h5>
        <button class="w3-bar-item w3-button tablink  w3-red" onclick="openTab(event, 'Dashboard')">Dashboard</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'AlertHistory')">Alert History</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Settings')">Settings</button>
    </div>
    <div style="margin-left:130px">

        <div id="searchWrapper">
            <input type="text" name="searchBar" id="searchBar" placeholder="search for a patient" />
        </div>

        <div id="Dashboard" class="w3-container tab " style="display:block">
            <div id="patients-container" class="col-lg-12 row">

            </div>
        </div>

        <div id="AlertHistory" class="w3-container tab" style="display:none">
            <table id="history">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Vital Sign</th>
                        <th>Value</th>
                        <th>Alert Level</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>

        <div id="Settings" class="w3-container tab" style="display:none">
            <p></p>
        </div>
    </div>

</body>

</html>
